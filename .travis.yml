language: node_js
branches: 
  only:
      - master
node_js:
    - "6.11.0"
install:
    - npm install
script:
    - npm test
services:
  - postgresql
cache: 
  - npm install
before_script:
  - createuser ifeanyi -s -U postgres
  - createdb postit_test --username=ifeanyi
  - NODE_ENV=test sequelize db:migrate:undo:all
  - NODE_ENV=test sequelize db:migrate
after_success:
- npm run coveralls
- nyc npm test && nyc report --reporter=text-lcov | coveralls
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=cG2GU5sfLoIeAbNADg67A6vorgqPKhtfe
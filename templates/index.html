<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PostIt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Stylesheets -->
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
   </head>
    <body>

        <header class="page-header container justify-content-center align-items-center">
            <div class="page-title">Post<span>It</span></div>
        </header>

        <section class="page-content container-fluid">
            <div class="container justify-content-center align-items-center">
                <p class="mt-5">A simple web application that lets you share messages quickly.</p>
                <div>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#createAccountModal">Create an account</button>
                    <button class="btn btn-secondary" data-toggle="modal" data-target="#loginModal">Login</button>
                </div>
                <div class="container-fluid steps mt-5">
                    <div class="row"> &#9679; Create an account</div>
                    <div class="row"> &#9679; Create a message board</div>
                    <div class="row"> &#9679; Add friends to board</div>
                    <div class="row"> &#9679; Post away!</div>
                </div>
            </div>
        </section>

        <section class="container">

            <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="createAccountModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createAccountModalLabel">Create an account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control" type="text" placeholder="Select a username you can easily remember"/>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" type="email" placeholder="Select an email address you have access to"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password" placeholder="Select strong password"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Create</button>
                    </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login to your account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div>
                                <div class="form-group">
                                    <label>Username/Email</label>
                                    <input class="form-control" type="text"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="container mt-5 fixed-bottom">
            <section> 
                <h5>About</h5>
                <p><strong>PostIt</strong> is an open source web application.</p>
            </section>

            <section>
                <h5>Made with love by</h5>
                <div><img src="images/Landscape-white.png"/></div>
            </section>

            <section>
                <h5>Help and support</h5>
                <a href="#/userguide">User Guide</a></li>
                
            </section>
        </footer>
        <!-- Javascript -->
        <script src="js/main.js"></script>
        <!-- Latest compiled and minified Bootstrap JavaScript and Jquery-->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
 
    </body>
</html>
